name: Publish Homebox add-on image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read add-on version
        id: ver
        run: |
          python - <<'PY'
          import yaml
          with open("homebox/config.yaml","r") as f:
            cfg = yaml.safe_load(f)
          print(f"version={cfg['version']}")
          PY >> $GITHUB_OUTPUT

      - name: Build & push (arm64 for Pi 5)
        uses: docker/build-push-action@v6
        with:
          context: ./homebox
          file: ./homebox/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/ctf12/homebox-ha-addon:${{ steps.ver.outputs.version }}
            ghcr.io/ctf12/homebox-ha-addon:latest
